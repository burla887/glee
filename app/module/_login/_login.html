<section class="login">
   <div class="container">
      <form class="login__form" action="#">
         <label class="login__form-label">
            Username or email address*
            <input class="login__form-input" type="text" required>
         </label>
         <label class="login__form-label">
            Password*
            <input class="login__form-input" type="password" required>
         </label>
         <button class="login__form-btn" type="submit">Login</button>
         <div class="login__form-inner">
            <label class="login__form-label">
               <input class="login__form-checkbox" type="checkbox">
               Remember me
            </label>
            <a class="login__form-link" href="#">
               Lost your password?
            </a>
         </div>
      </form>

      <a class="login__link" href="#">
         Not registered? No problem
      </a>

      <a class="login__btn" href="#">Create an account</a>
   </div>
</section>
